
# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Explicitly set the location to match the Firestore database region
location: us-central1

runConfig:
  # Keep at least one instance running to reduce "cold starts" and improve response times.
  minInstances: 1
  # Increase this value to automatically spin up more instances in response to traffic.
  maxInstances: 5
  # Specify the Node.js version for the runtime environment.
  runtime: nodejs20
# By not specifying a serviceAccount, we instruct App Hosting to use its own
# managed service account, which is the recommended and most secure practice.
# This also simplifies the deployment process by removing the need for manual logins.
